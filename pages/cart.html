    </div>

    <div class="cart-container">
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->

        <div class="cart-summary">

            </div>
            
            <button class="btn btn-primary btn-block" onclick="proceedToCheckout()" id="checkoutBtn">

            <button class="btn btn-outline btn-block" onclick="loadPage('catalog')">
                Lanjut Belanja
            </button>
        </div>
